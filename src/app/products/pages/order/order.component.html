<p-panel header="Pipes personalizados" class="p-1">
    <p>
        Pipes personalizados creados por {{ 'nosotros'|toggleCase:isUpperCase }} .
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button 
            label="ToggleCase" 
            icon="pi pi-search"
            (click)="toggleUpperCase()"
        ></p-button>
    </div>

    <div class="p-toolbar-group-end">
        <p-button 
            label="Por Nombre" 
            icon="pi pi-sort" 
            (onClick)="changeOrder('name')"
            styleClass="p-button-success mr-2">
        </p-button>
        <p-button 
            label="Por Volar" 
            icon="pi pi-sort" 
            (onClick)="changeOrder('canFly')"
            styleClass="p-button-danger mr-2">
        </p-button>
        <p-button 
            label="Por Color" 
            icon="pi pi-sort" 
            (onClick)="changeOrder('color')"
            styleClass="p-button-help mr-2">
        </p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">

        <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.name }}</td>
                    <td>{{ heroe.canFly | canFly | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>

        </p-panel>
    </div>
</div>
